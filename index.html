<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="card">

        <div class="heading">
            <h1>Add Task &nbsp; &nbsp;<img class="rotate" src="img/check-list.png" alt=""></h1>
        </div>

        <div class="row">
            <input type="text" id="input-box" placeholder="Add Task" title="Add Task Here">
            <button type="submit" id="submit" onclick="addTask()" title="Add Task" >Add Task</button>
        </div>

        <ul id="list-container" title="Click on completed task">

        </ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
